<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dataverse Metrics</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <script src="d3plus.v1.9.8/js/d3.min.js">
    </script>
    <script src="d3plus.v1.9.8/js/d3plus.min.js">
    </script>
    <script src="tree.jquery.js">
    </script>
    <script src="installationplots.js">
    </script>
    <link href="styles.css" media="screen" rel="stylesheet" type="text/css">
    <link href="jqtree.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <div id="title"></div>
    <div id="subtitle"></div>
</div>

<div class="container">

    <div id='dvselect'>
        <!--    <div id="selectString"></div>-->
        <!--    <div id="dvtree"></div>-->


        <form>
            <div class="form-group">
                <label for="dataverse">Seleccione un Dataverse: </label>
                <select type="text" class="form-control" id="dataverse" name="dataverse" onchange="changeDataverse(this)"></select>
            </div>

        </form>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="downloads" class="viz"></div>
        </div>
        <div class="col-xs-12">
            <div id="uniquedownloads" class="viz"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div id="uniquedownloads-by-pid" class="viz"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div id="filedownloads-by-id" class="viz"></div>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div id="datasets" class="viz"></div>
        </div>
        <div class="col-xs-12">
            <div id="datasets-by-subject" class="viz"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="files" class="viz"></div>
        </div>
        <div class="col-xs-12">
            <div id="files-by-type-count" class="viz"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="files-by-type-size" class="viz"></div>
        </div>
        <!--borrar-->
<!--        <div class="col-xs-12">-->
<!--            <div id="dataverses" class="viz"></div>-->
<!--        </div>-->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="dataverses-by-subject" class="viz"></div>
        </div>
        <!--borrar-->
<!--        <div class="col-xs-12">-->
<!--            <div id="dataverses-by-category" class="viz"></div>-->
<!--        </div>-->
    </div>


</div>
</body>
</html>

</div>
</body>
</html>
